{% extends 'base.html' %}
{% load static %}

{% block title %}
  輿情分析平台 - 熱門關鍵詞分析
{% endblock %}

{% block content %}
  <div class="col-lg-12">
    <h2>熱門關鍵字</h2>
    <p>那些字出現最多次?</p>
  </div>
  <div class="container mt-4">
    <!-- 查詢欄 + 熱門關鍵字清單，同一列左右兩半 -->
    <div class="row align-items-stretch mb-4">
      <!-- 左側：查詢欄 -->
      <div class="col-lg-6 d-flex">
        <div class="card w-100">
          <div class="card-header">
            <h3 class="h6 text-uppercase mb-0">熱門關鍵字查詢</h3>
          </div>
          <div class="card-body">
            <div class="form-group row mb-3">
              <label class="col-sm-4 col-form-label">新聞類別</label>
              <div class="col-sm-8">
                <select id="cate-selected" name="news_category" class="form-control">
                  <option>政治</option>
                  <option>社會地方</option>
                  <option>財經</option>
                  <option>運動</option>
                  <option>娛樂影劇</option>
                  <option>科技</option>
                  <option>全部</option>
                </select>
              </div>
            </div>

            <div class="form-group row mb-3">
              <label class="col-sm-4 col-form-label">熱門詞數量</label>
              <div class="col-sm-8">
                <input id="topk-selected" name="topk" value="10" class="form-control" />
              </div>
            </div>

            <div class="text-end">
              <button type="button" id="btn-ok" class="btn btn-primary">查詢</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 右側：熱門關鍵字清單 -->
      <div class="col-lg-6 d-flex">
        <div class="card w-100">
          <div class="card-header">
            <h3 class="h6 text-uppercase mb-0">熱門關鍵字清單</h3>
          </div>
          <div class="card-body">
            <div class="topkeys-scroll-wrapper">
              <!-- 原本的分欄容器外，包一層控制滾動 -->
              <div class="topkeys-scroll-wrapper">
                <!-- 💡 這是用來自動分欄的容器 -->
                <div id="topkeys-container" style="display: flex; gap: 2rem; flex-wrap: wrap;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 圖表 -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h3 class="h6 text-uppercase mb-0">熱門關鍵字繪圖</h3>
          </div>
          <div class="card-body" style="height: 400px; padding: 0;">
            <canvas id="mychart" style="width: 100%; height: 100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static 'app_top_keyword/js/script.js' %}"></script>
{% endblock %}
